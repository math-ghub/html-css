<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="ano" min="1900" max="2024" oninput="CalcIdade()">
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function CalcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = atual - ano.value
        }
    </script>
</body>
</html>
